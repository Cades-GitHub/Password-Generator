<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        body {
            font-family: 'Montserrat';
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #333;
            scale: 1.5;
        }

        label {
            display: inline-block;
            margin: 5px 0;
        }

        input, button {
            margin: 5px 0;
        }

        button {
            padding: 10px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Montserrat';
        }

        button:hover {
            background-color: #ff7979;
        }

        #passwordDisplay {
            font-weight: bold;
            color: #333;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Password Generator</h1>
    
    <label for="passwordLength">Password Length:</label>
    <input type="number" id="passwordLength" value="12" min="8" max="128">
    
    <br><br>
    
    <input type="checkbox" id="includeUppercase" checked>
    <label for="includeUppercase">Include Uppercase Letters</label>

    <br>

    <input type="checkbox" id="includeLowercase" checked>
    <label for="includeLowercase">Include Lowercase Letters</label>

    <br>

    <input type="checkbox" id="includeNumbers" checked>
    <label for="includeNumbers">Include Numbers</label>

    <br>

    <input type="checkbox" id="includeSpecialChars" checked>
    <label for="includeSpecialChars">Include Special Characters</label>

    <br><br>

    <button onclick="generatePassword()">Generate Password</button>
    <p id="passwordDisplay"></p>

    <script>
        function generatePassword() {
            const passwordLength = document.getElementById("passwordLength").value;
            const includeUppercase = document.getElementById("includeUppercase").checked;
            const includeLowercase = document.getElementById("includeLowercase").checked;
            const includeNumbers = document.getElementById("includeNumbers").checked;
            const includeSpecialChars = document.getElementById("includeSpecialChars").checked;

            const password = generateRandomPassword(passwordLength, includeUppercase, includeLowercase, includeNumbers, includeSpecialChars);
            document.getElementById("passwordDisplay").innerText = `Generated Password: ${password}`;
        }

        function generateRandomPassword(length, uppercase, lowercase, numbers, specialChars) {
            let allChars = '';
            
            if (uppercase) {
                allChars += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            }
            if (lowercase) {
                allChars += 'abcdefghijklmnopqrstuvwxyz';
            }
            if (numbers) {
                allChars += '0123456789';
            }
            if (specialChars) {
                allChars += '!@#$%^&*()_-+=<>?';
            }

            let password = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * allChars.length);
                password += allChars.charAt(randomIndex);
            }

            return password;
        }
    </script>
</body>
</html>
